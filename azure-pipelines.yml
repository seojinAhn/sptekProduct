# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Maven@3
  inputs:
    mavenPomFile: './MSA_Product/pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'

- task: CopyFiles@2
  displayName: 'Copy Files to: $(Build.ArtifactStagingDirectory)'
  inputs:
    contents: '/home/vsts/work/1/s/MSA_Product/target/**.war'
    targetFolder: $(Build.ArtifactStagingDirectory)

- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: $(Build.ArtifactStagingDirectory)
    artifactName: drop


- task: AzureAppServiceSettings@1
  inputs:
    azureSubscription: '무료 체험(0a756468-438e-4941-8c0f-83f697769027)'
    appName: 'sptek-product'
    resourceGroupName: 'myResourceGroup'

- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: '무료 체험 (0a756468-438e-4941-8c0f-83f697769027)'
    appType: 'webAppLinux'
    WebAppName: 'sptek-product'
    packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.war'
    RuntimeStack: 'TOMCAT|8.5-jre8'